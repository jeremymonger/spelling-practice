
<body onkeypress="keyPressed(event);">
  <p id="word"></p>
  <p id="spelling"></p>
</body>


<script>

var tempWordList = ['cat', 'car', 'cop',
'bar', 'bar', 'bug',	'bun', 'bit',	'best',
'hat',	'hug', 'hop',	'hit',
'mat',	'mug', 'mop',
'far',	'fun', 'fit',
'rat',	'rug', 'run', 'rest',
'pat',	'pop', 'pit',
'tar',	'tug', 'top',	'test'
];

var currentWord = tempWordList[Math.floor(
  Math.random()*tempWordList.length)];
var currentChar = 0;

document.getElementById('word').innerHTML = currentWord;

function keyPressed(event){
  var code = event.charCode || event.keyCode;
  var letter = String.fromCharCode(code);
  if(letter === currentWord[currentChar]){
    document.getElementById('spelling').innerHTML += letter;
    currentChar++;
  }
  else if (currentChar > currentWord.length-1){
    currentChar = 0;
    currentWord = tempWordList[Math.floor(
      Math.random()*tempWordList.length)];

      document.getElementById('word').innerHTML = currentWord;
      document.getElementById('spelling').innerHTML = '';

  }
}
</script>
